<div class="filter">
  <div class="fr">

    <div class="col filter-pickers">
      <div class="input-field">
        <input type="text" #start>
        <label>Начало</label>
      </div>
      <div class="input-field">
        <input type="text" #end>
        <label>Конец</label>
      </div>
    </div>
  </div>

  <button
    (click)="submitFilter()"
    class="btn waves-effect wavers-light btn-small"
    [disabled]="!isValid"
  >Применить фильтр</button>
</div>
